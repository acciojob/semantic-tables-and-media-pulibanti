<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Table and List of Medias</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Smith</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Bob Johnson</td>
      </tr>
    </tbody>
  </table>

  <h3>List of Medias</h3>
  <ol>
    <li><img src="https://picsum.photos/id/123/200/300" alt="Random Image"></li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </li>
    <li>
      <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls></audio>
    </li>
  </ol>
</body>
</html>
